    <title>Data Types, User Input, Conditional Logic</title>
</head>

<body>
    <script type="text/javascript">

        let numberOfSteps = (num, steps = 0) => {
            for (; num; ++steps)
                if (num % 2)
                    --num;
                else
                    num >>= 1;
            return steps;
        };

        ;
        console.log(numberOfSteps(10))


    </script>
</body>
